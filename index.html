<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section class="image">
        <img src="egg_timer.svg" alt="Image of an Egg" width="600" height="350">
    </section>

    <section class="time">
        <p id="minutes">05</p>
        <p>:</p>
        <p id="seconds">00</p>
    </section>

    <section class="button">
        <button class="" id="button">Start</button>
    </section>

</body>
<script src="app.js"></script>
</html>
